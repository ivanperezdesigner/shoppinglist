<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body>
    <div class="flex flex-col container text-center items-center">
        <div class="mt-20 w-1/2 px-3 block flex">
            <input
                class="h-10 appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                type="text" id="userInput" placeholder="Insert a task..." />
            <button
                class="text-xs ml-5 h-10 bg-transparent hover:bg-gray-500 text-gray-700 font-semibold hover:text-white py-2 px-4 border border-gray-500 hover:border-transparent rounded"
                id="button">
                Add
            </button>
        </div>
        <div class="w-1/2 px-3">
            <h1 class="text-3xl font-bold bg-gray-200 p-4 rounded">
                Shopping List
            </h1>
            <ul class="text-2xl " id="listContainer">
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
